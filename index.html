<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="styless.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <img class="img1" src="./images/bg-stars.svg" alt="" />
        <div class="main">
          <h2 class="heading">We're launching soon</h2>
          <div class="boxes">
            <div class="box">
              <p class="number day">00</p>
              <p class="time-text">Days</p>
            </div>
            <div class="box">
              <p class="number hour">00</p>
              <p class="time-text">Hours</p>
            </div>
            <div class="box">
              <p class="number minutes">00</p>
              <p class="time-text">Minutes</p>
            </div>
            <div class="box">
              <p class="number seconds">00</p>
              <p class="time-text">Seconds</p>
            </div>
          </div>
          <div class="socials">
            <i id="btn" class="fab fa-facebook-square fa-2x"></i>
            <i class="fab fa-pinterest-square fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
          </div>
        </div>
        <img class="img2" src="./images/pattern-hills.svg" alt="" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
